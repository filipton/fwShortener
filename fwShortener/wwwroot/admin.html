<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fwShortener</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        body {
            -ms-overflow-style: none;  /* Internet Explorer 10+ */
            scrollbar-width: none;  /* Firefox */
        }
        body::-webkit-scrollbar {
            display: none;  /* Safari and Chrome */
        }
    </style>
    <script>
        let pageCounter = 0;
        var maxPageCount = -1;
        
        var mode;
        
        let tableSize = 10;
        
        $(function() {
            if(maxPageCount === -1){
                SetMode(true);
            }
            else{
                Show();
            }
        });
        
        const clamp = (num, min, max) => Math.min(Math.max(num, min), max);
        
        function SetMode(_m){
            mode = _m;

            pageCounter = 0;
            
            if(mode){
                $.get('/api/links/',
                    function (data, textStatus) {
                        maxPageCount = Math.ceil(data/tableSize) - 1;
                        Show();
                    });
            }
            else{
                $.get('/api/reports/',
                    function (data, textStatus) {
                        maxPageCount = Math.ceil(data/tableSize) - 1;
                        Show();
                    });
            }
            
            //true - links
            //false - reports
        }
        
        function Prev(){
            pageCounter = clamp(--pageCounter, 0, maxPageCount)

            Show();
        }

        function Next(){
            pageCounter = clamp(++pageCounter, 0, maxPageCount)

            Show();
        }
        
        
        function Show(){
            if(mode){
                $.get(`/api/links/${pageCounter*tableSize}/${tableSize}`,
                    function (data){
                        tmp = "";
                        $.each(data, function(i, item) {
                            tmp +=
                                `<tr>` +
                                `<th scope="row">${item.id}</th>` +
                                `<td>${item.url}</td>` +
                                `<td><button onclick="Remove('${item.id}')" class="btn btn-secondary btn-sm">REMOVE</button></td>` +
                                `</tr>`;
                        });

                        $("#tbody").html(tmp);
                    });
            }
            else{
                $.get(`/api/reports/${pageCounter*tableSize}/${tableSize}`,
                    function (data){
                        tmp = "";
                        $.each(data, function(i, item) {
                            tmp +=
                                `<tr>` +
                                `<th scope="row">${item.url}</th>` +
                                `<td>${item.msg}</td>` +
                                `<td><button onclick="Remove('${item.rowId}')" class="btn btn-secondary btn-sm">REMOVE</button></td>` +
                                `</tr>`;
                        });

                        $("#tbody").html(tmp);
                    });
            }
        }
        
        function Remove(id){
            if(mode){
                $.get(`/api/remove/link/${id}`,
                    function (data) {
                        if(data !== true){
                            alert("An error occured during removing URL...")
                        }
                    });

                $.get('/api/links/',
                    function (data) {
                        maxPageCount = Math.ceil(data/tableSize) - 1;
                        Show();
                    });   
            }
            else{
                $.get(`/api/remove/report/${id}`,
                    function (data) {
                        if(data !== true){
                            alert("An error occured during removing URL...")
                        }
                    });

                $.get('/api/reports/',
                    function (data) {
                        maxPageCount = Math.ceil(data/tableSize) - 1;
                        Show();
                    });
            }
        }
        
        function ChangeTableSize(size){
            tableSize = size;

            $.get('/api/links/',
                function (data) {
                    maxPageCount = Math.ceil(data/tableSize) - 1;
                    Show();
                });
        }
    </script>
</head>
<body style="background-color: black;">
<button id="dmt" style="position: absolute; top: 5px; left: 5px; width: 5vh; height: 5vh; border: none; background: none;" onclick="ToggleDM()">
    <i class="bi bi-moon-stars-fill"></i>
</button>

<div id="main" class="px-4 py-5 my-5 text-center">
    <div class="d-flex justify-content-center">
        <div style="width: 57px; height: 57px;">
            <a href="/">
                <img class="d-block mx-auto mb-4" src="https://filipton.space/favicon.ico" alt="" height="57">
            </a>
        </div>
    </div>

    <div id="container" style="filter: invert(1);">
        <h1 class="display-5 fw-bold">Admin Panel</h1>

        <div class="col-lg-6 mx-auto">
            <a onclick="SetMode(true)" class="btn btn-lg btn-primary">LINKS</a>
            <a onclick="SetMode(false)" class="btn btn-lg btn-primary">REPORTS</a>

            <hr class="my-4">

            <a onclick="Prev()" class="btn btn-lg btn-primary">PREV</a>
            <a onclick="Next()" class="btn btn-lg btn-primary">NEXT</a>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">URL</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="dm.js"></script>
</body>
</html>
