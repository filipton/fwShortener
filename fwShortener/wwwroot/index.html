<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fwShortener</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <style>
        body {
            -ms-overflow-style: none;  /* Internet Explorer 10+ */
            scrollbar-width: none;  /* Firefox */
        }
        body::-webkit-scrollbar {
            display: none;  /* Safari and Chrome */
        }
    </style>
    <script>
        //TODO: Change this shit (rework)
        
        function ToggleUrlShortener(radio)
        {
            if(radio.value){
                document.getElementById("urlShortener").classList.remove("d-none");
                document.getElementById("imageServer").classList.add("d-none");

                document.activeElement.blur();
            }
        }

        function ToggleImageServer(radio)
        {
            if(radio.value){
                document.getElementById("imageServer").classList.remove("d-none");
                document.getElementById("urlShortener").classList.add("d-none");

                document.activeElement.blur();
            }
        }
    </script>
</head>
<body style="background-color: black;">
  <button id="dmt" style="position: absolute; top: 5px; left: 5px; width: 5vh; height: 5vh; border: none; background: none;" onclick="ToggleDM()">
  <i class="bi bi-moon-stars-fill"></i>
  </button>

    <div id="main" class="px-4 py-5 my-5 text-center">
        <div class="d-flex justify-content-center">
            <div style="width: 57px; height: 57px;">
                <a href="/">
                    <img class="d-block mx-auto mb-4" src="https://filipton.space/favicon.ico" alt="" height="57">
                </a>
            </div>
        </div>

        <div id="container" style="filter: invert(1);">
            <h1 class="display-5 fw-bold">fwShortener</h1>

            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">Little side project.</p>

                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked onchange="ToggleUrlShortener(this)">
                    <label class="btn btn-outline-primary" for="btnradio1">Url Shortener</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" onchange="ToggleImageServer(this)">
                    <label class="btn btn-outline-primary" for="btnradio2">Image Server</label>
                </div>

                <br>
                <br>
                
                <div id="urlShortener">
                    <form class="p-4 p-md-5 border rounded-3 bg-light" action="/create" method="post">
                        <div class="form-floating mb-3">
                            <input type="url" class="form-control" name="surl" id="surl" placeholder="https://google.com">
                            <label for="surl">Enter link...</label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Create link</button>
                        <hr class="my-4">
                        <small class="text-muted"><a href="/report" class="fw-bold">Report Abuse</a></small>
                    </form>
                </div>
                
                <div id="imageServer" class="d-none">
                    <form class="p-4 p-md-5 border rounded-3 bg-light" action="/upload" method="post" enctype="multipart/form-data">
                        <div class="form-floating mb-3">
                            <div class="input-group">
                                <input type="file" class="form-control" name="file" id="file" aria-describedby="inputGroupFileAddon04" aria-label="Upload"
                                       accept=".png, .jpeg, .jpg, .gif">
                            </div>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Upload image</button>
                        <hr class="my-4">
                        <small class="text-muted"><a href="/report" class="fw-bold">Report Abuse</a></small>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="dm.js"></script>
</body>
</html>
