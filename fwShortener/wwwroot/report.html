<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Abuse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    
    <style>
        body {
            -ms-overflow-style: none;  /* Internet Explorer 10+ */
            scrollbar-width: none;  /* Firefox */
        }
        body::-webkit-scrollbar {
            display: none;  /* Safari and Chrome */
        }
    </style>
</head>
<body style="background-color: black;">
    <button id="dmt" style="position: absolute; top: 5px; left: 5px; width: 5vh; height: 5vh; border: none; background: none;" onclick="ToggleDM()">
        <i class="bi bi-moon-stars-fill"></i>
    </button>

    <div id="main" class="px-4 py-5 my-5 text-center">
        <div class="d-flex justify-content-center">
            <div style="width: 57px; height: 57px;">
                <a href="/">
                    <img class="d-block mx-auto mb-4" src="https://filipton.space/favicon.ico" alt="" height="57">
                </a>
            </div>
        </div>
    
        <div id="container" style="filter: invert(1);">
            <h1 class="display-5 fw-bold">Report Abuse</h1>
    
            <div class="col-lg-6 mx-auto">
                <br>
                <br>
    
                <div>
                    <form class="p-4 p-md-5 border rounded-3 bg-light" action="/report" method="post">
                        <div class="form-floating mb-3">
                            <input type="url" class="form-control" name="aurl" id="aurl" placeholder="https://google.com">
                            <label for="aurl">Enter link...</label>
                        </div>
                        <div class="form-group mb-3">
                            <label for="amsg"><b>Message</b></label>
                            <textarea class="form-control" name="amsg" id="amsg" rows="3"></textarea>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Report Abuse</button>
                        <hr class="my-4">
                        <small class="text-muted">Please report <b>only</b> real abuses!</small>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="dm.js"></script>
</body>
</html>
